<div class="conversion-wrapper">
  <div class="currency-converter-wrapper">
    <h4>Currency Converter</h4>
    <div class="currency-converter" [formGroup]="conversionForm">
      <span class="input-label">Type in amount and select currency :</span>
      <div class="row mx-0">
        <input
          type="number"
          class="form-control"
          placeholder="Enter amount"
          formControlName="fromCurrencyValue"
          class="col-3"
        />
        <select
          (change)="changeBaseCurrency()"
          formControlName="fromCurrency"
          class="col-1 ml-3"
        >
          <option *ngFor="let currency of currencyList" [ngValue]="currency">{{
            currency
          }}</option>
        </select>
      </div>
      <span class="input-label">Converted amount :</span>
      <div class="row mx-0">
        <input
          type="number"
          class="form-control"
          formControlName="toCurrencyValue"
          class="col-3"
        />
        <select
          (change)="changeToCurrency()"
          formControlName="toCurrency"
          class="col-1 ml-3"
        >
          <option *ngFor="let currency of currencyList" [ngValue]="currency">{{
            currency
          }}</option>
        </select>
      </div>
      <div class="form-submit">
        <button class="btn btn-primary" (click)="submitForm()">Convert</button>
      </div>
    </div>
  </div>
  <div class="history-wrapper">
    <div class="history-title">
      <h4>History Data</h4>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th>Time</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let history of history$ | async; let ind = index">
          <td>{{ history.id }}</td>
          <td>{{ history.from }}</td>
          <td>{{ history.to }}</td>
          <td>{{ history.date | date: "dd/MM/yyyy" }}</td>
          <td>{{ history.date | date: "hh:mm:ss a" }}</td>
          <td><span class="delete" (click)="deleteRecord(history)">X</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
